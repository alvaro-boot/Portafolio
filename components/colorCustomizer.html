<!-- Panel de Personalización de Colores -->
<div id="colorCustomizer" class="color-customizer">
    <button id="customizerToggle" class="customizer-toggle" aria-label="Personalizar colores">
        <i class="fas fa-palette"></i>
    </button>
    <div class="customizer-panel" id="customizerPanel">
        <div class="customizer-header">
            <h3>
                <i class="fas fa-sliders-h"></i> Personalizar Colores
            </h3>
            <button class="close-customizer" id="closeCustomizer">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="customizer-body">
            <div class="color-group">
                <label>
                    <i class="fas fa-fill-drip"></i> Color de Fondo
                </label>
                <div class="color-input-group">
                    <input type="color" id="bgColor" value="#ffffff" data-variable="--bg-main">
                    <input type="text" id="bgColorText" value="#ffffff" readonly>
                </div>
            </div>

            <div class="color-group">
                <label>
                    <i class="fas fa-font"></i> Color de Texto Principal
                </label>
                <div class="color-input-group">
                    <input type="color" id="textColor" value="#1f2937" data-variable="--text-main">
                    <input type="text" id="textColorText" value="#1f2937" readonly>
                </div>
            </div>

            <div class="color-group">
                <label>
                    <i class="fas fa-paint-brush"></i> Color de Acento
                </label>
                <div class="color-input-group">
                    <input type="color" id="accentColor" value="#2563eb" data-variable="--accent-color">
                    <input type="text" id="accentColorText" value="#2563eb" readonly>
                </div>
            </div>

            <div class="color-group">
                <label>
                    <i class="fas fa-highlighter"></i> Color Secundario
                </label>
                <div class="color-input-group">
                    <input type="color" id="secondaryColor" value="#f59e0b" data-variable="--secondary-color">
                    <input type="text" id="secondaryColorText" value="#f59e0b" readonly>
                </div>
            </div>

            <div class="color-group">
                <label>
                    <i class="fas fa-square"></i> Color de Borde
                </label>
                <div class="color-input-group">
                    <input type="color" id="borderColor" value="#e5e7eb" data-variable="--border-color">
                    <input type="text" id="borderColorText" value="#e5e7eb" readonly>
                </div>
            </div>

            <div class="preset-themes">
                <label>
                    <i class="fas fa-themeisle"></i> Temas Predefinidos
                </label>
                <div class="preset-buttons">
                    <button class="preset-btn" data-preset="minimal" data-colors='{"--bg-main":"#ffffff","--text-main":"#1f2937","--accent-color":"#2563eb","--secondary-color":"#f59e0b","--border-color":"#e5e7eb"}'>
                        Minimalista
                    </button>
                    <button class="preset-btn" data-preset="dark" data-colors='{"--bg-main":"#111827","--text-main":"#f9fafb","--accent-color":"#3b82f6","--secondary-color":"#60a5fa","--border-color":"#374151"}'>
                        Oscuro
                    </button>
                    <button class="preset-btn" data-preset="ocean" data-colors='{"--bg-main":"#f0f9ff","--text-main":"#0c4a6e","--accent-color":"#0284c7","--secondary-color":"#0ea5e9","--border-color":"#bae6fd"}'>
                        Océano
                    </button>
                    <button class="preset-btn" data-preset="sunset" data-colors='{"--bg-main":"#fff7ed","--text-main":"#7c2d12","--accent-color":"#ea580c","--secondary-color":"#f59e0b","--border-color":"#fed7aa"}'>
                        Atardecer
                    </button>
                    <button class="preset-btn" data-preset="forest" data-colors='{"--bg-main":"#f0fdf4","--text-main":"#14532d","--accent-color":"#16a34a","--secondary-color":"#22c55e","--border-color":"#bbf7d0"}'>
                        Bosque
                    </button>
                    <button class="preset-btn" data-preset="lavender" data-colors='{"--bg-main":"#faf5ff","--text-main":"#581c87","--accent-color":"#9333ea","--secondary-color":"#a855f7","--border-color":"#e9d5ff"}'>
                        Lavanda
                    </button>
                </div>
            </div>

            <div class="customizer-actions">
                <button class="btn-reset" id="resetColors">
                    <i class="fas fa-undo"></i> Restablecer
                </button>
                <button class="btn-save" id="saveColors">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </div>
    </div>
</div>
